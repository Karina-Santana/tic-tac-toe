<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="header-section">
            <h2>Player 1:</h2>
            <input type="" class="player-1-name" placeholder="Write your name here">
            <h2>Player 2:</h2>
            <input type="" class="player-2-name" placeholder="Write your name here">
        </section>
        <section class="game-section">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
