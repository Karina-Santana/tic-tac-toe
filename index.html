<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="header-section">
            <section class="header-player-1">
                <h2 class="title-player-1">Player 1:</h2>
                <form action="">
                    <input class="player-1-name" type="text" placeholder="Write your name here">
                    <button class="save-1">Save</button>
                </form>
            </section>
            <section class="winner"></section>
            <section class="header-player-2">
                <h2 class="title-player-2">Player 2:</h2>
                <form action="">
                    <input class="player-2-name" type="text" placeholder="Write your name here">
                    <button class="save-2">Save</button>
                </form>
            </section>
        </section>
        <section class="aliens-game">
            <img class="alien1" src="./images/alien1.png" alt="">
            <section class="game-section">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
                <div class="box6"></div>
                <div class="box7"></div>
                <div class="box8"></div>
                <div class="box9"></div>
            </section>
            <img class="alien2" src="./images/alien2.png" alt="">
        </section>
    </main>
    <footer>
        <section class="play-again-sec">
            <p class="score-player1">Score: <span class="score1">0</span></p>
            <button class="play-again">Play Again</button>
            <p class="score-player2">Score: <span class="score2">0</span></p>
        </section>
        <section class="reset-btn">
            <button class="reset-scores">Reset Scores</button>
        </section>
        <a href="https://www.freepik.com/brgfx" target="_blank" class="freepik">Designed by brgfx /
            Freepik</a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
